            <div class="col-md-8">

                <!-- card -->

                    <div class="row no-gutters">

                        <!-- logo di sebelah kiri form -->
                        <div class="col-md-4">
                            <img src="UMC-1.png" class="card-img" alt="...">
                        </div>
                        <!-- akhir logo di sebelah kiri form -->

                        <!-- form input -->
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon3">Jenis bangun apa yang ingin &nbsp;<span id="name1"></span> &nbsp; hitung  hari ini ?</span>
                                            </div>
                                            <input type="text" class="form-control" id="pilihanku" aria-describedby="basic-addon3">
                                        </div>
                                    </div>
                                </div>
                                    
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group mb-3">

                                            </div>
                                            <input type="text" class="form-control" id="pilihanku2" aria-describedby="basic-addon3">
                                        </div>
                                    </div>
                                </div>
                                

                                <div class="row">
                                    <div class="col">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon3"> Apa yang ingin kamu hitung di bangun  &nbsp; <span id="pilihanku3"></span>? </span>
                                            </div>
                                            <input type="text" class="form-control" id="pilihanku4" aria-describedby="basic-addon3">
                                        </div>
                                    </div>
                                </div>

                                


                                <div class="row">
                                    <div class="col">
                                        <div class="row pb-3">
                                            <div class="col">
                                                <label for="" class="hiden" id="labelPanjang">Panjang</label>
                                                <input type="text" class="form-control hiden" placeholder="Panjang" id="panjang">
                                            </div>
                                            
                                            <div class="col">
                                                <label for="" class="hiden" id="labelLebar">Lebar</label>
                                                <input type="text" class="form-control hiden" placeholder="Lebar" id="lebar">
                                            </div>
                                            
                                            <div class="col">
                                                <label for="" class="hiden" id="labelTinggi">Tinggi</label>
                                                <input type="text" class="form-control hiden" placeholder="Tinggi" id="tinggi">
                                            </div>
                                        </div>
                                        
                                        <div class="row pb-3">
                                            <div class="col">
                                                <label for="" class="hiden" id="labelJari2">Jari - jari </label>
                                                <input type="text" class="form-control hiden" placeholder="Jari - jari" id="jari2">

                                                <input type="text" class="form-control hiden" placeholder="Diameter" id="diameter">
                                            </div>
                                        </div>
                                        
                                        <button type="button" class="btn btn-outline-primary btn-lg btn-block cw" onclick="hitung()">Hitung</button>
                                    </div>
                                </div>
                        
                                
                        
                            </div>
